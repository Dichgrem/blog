        <div class="post-content">
            <p>前言 openwrt是一个自由的、兼容性好的嵌入式linux发行版。作为软路由玩家必备的一款神器，可以实现诸如去广告，多拨和科学上网等多种功能。本文以openwrt在X86平台的安装为例，介绍其部署流程。</p>
